<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to FBANK</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
</head>
<body>

    <!-- LOGINDIV -->
    <div class="d-flex justify-content-center flex-column" id = "logindiv">
        <div class="m-auto w-50 mt-5">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="email" class="form-control" id="usernameh" placeholder="username">
        </div>
        <div class="m-auto w-50">
            <label for="exampleFormControlInput1" class="form-label">password</label>
            <input type="password" class="form-control" id="passwordh" placeholder="password">
        </div>
        <button class="w-25 m-auto mt-3" id="confirmh" onclick="confirminput()">confrim</button>

    </div>


    <!-- ACCOUNT_DIV -->
    <div id="account_div" class="d-flex flex-column w-50 m-auto d-none">
        <h2 id = "h2">

        </h2>
        <button type="button" class="btn btn-secondary btn-lg mt-3" onclick="showbalance()">Show Balance</button>
        <button type="button" class="btn btn-secondary btn-lg mt-3" onclick="cash()">Withdraw cash</button>
        <button type="button" class="btn btn-secondary btn-lg mt-3" onclick="deposite()">deposit</button>

    </div>


    <!-- BALANCE_DIV -->
    <div class="card m-auto w-50 mt-5 d-none" id = "balance_div">
        <h5 class="card-header text-center">USERNAME</h5>
        <div class="card-body">
          <h5 class="card-title text-center">your balance is: $$$ AZN</h5>
          <button id="quitbalance">
            Quit
          </button>
        </div>
    </div>

    <!-- cash_DIV -->
    <div class="m-auto w-50 mt-5 d-none" id="cashdiv">
        <label for="exampleFormControlInput1" class="form-label">Get Cash</label>
        <input type="number" class="form-control" id="cashmoney" placeholder="enter the value">
        <button class="w-25 m-auto mt-3" id="confirmcash" onclick="getcash()" >confrim</button>
        <button id="quitbalance" onclick="homepagebalance()">
            Quit
          </button>
        
    </div>

    <!-- DEPOSITE_MONEY -->
    <div class="m-auto w-50 mt-5 d-none" id="depositediv">
        <label for="exampleFormControlInput1" class="form-label">deposite</label>
        <input type="number" class="form-control" id="depositemoney" placeholder="enter the value">
        <button class="w-25 m-auto mt-3" id="confirmdeposite" onclick ="depositetobalance()">confrim</button>
        <button id="quitbalance" onclick="homepagebalance()">
            Quit
          </button>
        
    </div>



</body>
<script src="./index.js">

</script>
</html>
